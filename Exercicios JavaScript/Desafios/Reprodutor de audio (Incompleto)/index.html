<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de audio</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="boxDisco" style="margin: auto; text-align:center">
        <img id="disco" src="assets/src/disco.png" alt="Não carregou!">
    </div>

    <div id="container">
        <audio id="audio" preload="auto">
            <source src="./assets/src/audio.mp3" type="audio/mp3">
        </audio>
        <div id="display">
            <input type="range" id="playBackTime" min="0">
        </div>

        <div id="controles">
            <button class="buttonTransparente">
                <div class="simboloControle" id="loop">⟳</div>
            </button>

            <button class="buttonTransparente" id="retroceder">
                <div class="simboloControle">⏮</div>
            </button>

            <button class="buttons" id="play">▶</button>
            <button class="buttonTransparente">
                <div class="simboloControle" id="avancar">⏭</div>
            </button>

            <button class="buttonTransparente">
                <div class="simboloControle" id="like">♡</div>
            </button>

        </div>
        <input id="volume" min="0" max="1" step="0.1" type="range">
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
