<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta</title>
</head>

<body>
    <h3 id="titulo">Cron√¥metro de lan√ßamento</h3>
    <span id="msg"></span>
    <br>
    <br>
    <button id="btnIniciar">Iniciar lan√ßamento</button>



    <script>
        const btnIniciar = document.getElementById('btnIniciar');
        const titulo = document.getElementById('titulo');
        const msg = document.getElementById('msg');

        let intervalo;
        let count = 10;

        btnIniciar.addEventListener('click', timer)


        function timer() {
            btnIniciar.disabled = true //Desabilita o bot√£o

            titulo.innerHTML = "Lan√ßamento iniciando em..."

            intervalo = setInterval(() => {
                if (count >= 0) {
                    msg.innerHTML += ' ' + count + ','
                    count--
                }
                else {
                    clearInterval(intervalo);
                    msg.innerHTML = "FOGO! üöÄ"
                    setTimeout(() => {
                        count = 10
                        msg.innerHTML = ''
                        titulo.innerHTML = 'Cron√¥metro de lan√ßamento'
                        btnIniciar.disabled = false //Reabilita o bot√£o novamente!
                    }, 3000)
                }
            }, 1000)
        }

    </script>
</body>

</html>
