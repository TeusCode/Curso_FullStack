<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>

<body>
    <ul id="lista" data-num="9"> <!--Utilitzando data-, torna se possivel utilizar: elemento.dataset.nome -->
    </ul>

    <script>
        const lista = document.getElementById('lista');
        const num = parseInt(lista.dataset.num) //Selecionado pelo elemento.dataset.nome, já converti porque ele vem como string, o for até entende, mas é bom deixar convertido para melhor entendimento do código

        let conteudo = '';
        for (let i = 0; i < num; i++) {
            conteudo += `<li> ${i} </li>`
        };

        lista.innerHTML = conteudo

    </script>
</body>

</html>
