<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando circulos</title>
    <style>
        body {
            background-color: rgb(104, 130, 145);
        }

        #tela {
            background-color: aliceblue;
            border: 3px solid rgb(2, 83, 190);
        }
    </style>
</head>

<body>
    <canvas id="tela" width="500px" height="500px"></canvas>
    <script>
        const tela = document.getElementById('tela');
        let ctx = tela.getContext('2d');

        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, Math.PI * 2);
        ctx.strokeStyle = 'black'
        ctx.lineWidth = 8
        ctx.fillStyle = 'white';
        ctx.stroke()
        ctx.fill()

        ctx.beginPath();
        ctx.arc(200, 200, 40, 0, Math.PI * 1);
        ctx.fillStyle = 'black'
        ctx.strokeStyle = 'brown'
        ctx.lineWidth = 25
        ctx.fill()
        ctx.stroke()

    </script>
</body>

</html>
