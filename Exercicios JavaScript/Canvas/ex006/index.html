<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando uma casa</title>
    <style>
        body {
            background-color: rgb(104, 130, 145);
        }

        #tela {
            background-color: rgba(248, 186, 253, 0.733);
            border: 3px solid rgb(2, 83, 190);
        }
    </style>
</head>

<body>
    <canvas id="tela" width="150px" height="200px">

    </canvas>
    <script>
        const tela = document.getElementById('tela');
        let ctx = tela.getContext('2d')

        //Paredes
        ctx.beginPath()
        ctx.fillStyle = 'orange';
        ctx.fillRect(25, 90, 100, 80);

        //Telhado
        ctx.beginPath()
        ctx.strokeStyle = 'orange'
        ctx.lineWidth = 5
        ctx.fillStyle = 'orange'
        ctx.moveTo(25, 90);
        ctx.lineTo(75, 50);
        ctx.lineTo(125, 90);
        ctx.lineTo(25, 90);
        ctx.closePath()
        ctx.fill()
        ctx.stroke()


        //Porta:
        ctx.beginPath()
        ctx.fillStyle = 'brown'
        ctx.fillRect(50, 130, 20, 40);
        ctx.clearRect(52, 132, 16, 16);

        ctx.beginPath()
        ctx.fillStyle = 'black'
        ctx.fillRect(52, 150, 2, 5);

        //Campainha:
        ctx.beginPath()
        ctx.fillStyle = 'blue'
        ctx.fillRect(75, 140, 3, 5);

        ctx.beginPath()
        ctx.fillStyle = 'white'
        ctx.fillRect(76, 141, 1, 2.5);

        //Janela:
        ctx.beginPath()
        ctx.fillStyle = 'brown'
        ctx.fillRect(90, 130, 20, 20)
        ctx.clearRect(92, 132, 16, 16)

    </script>
</body>

</html>
