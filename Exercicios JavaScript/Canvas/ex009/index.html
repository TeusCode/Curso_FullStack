<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            background-color: gray;
        }

        #tela {
            background-color: beige;
        }
    </style>
</head>

<body>
    <canvas id="tela" width="300px" height="300px">
    </canvas>

    <script>
        const tela = document.getElementById('tela');
        const ctx = tela.getContext('2d');

        let dcOn = false

        function desenharCirculo() {
            if (dcOn != true) {
                setInterval(() => {
                    ctx.arc(100, 100, 50, 0, Math.PI * 0.5);
                    ctx.stroke()
                }, 1000)
                dcOn = true
            }
        }



    </script>
</body>

</html>
