<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tela {
            background-color: green;
            width: 500px;
            height: 500px;
            border: 3px solid black;
            position: relative;
        }

        #jogador {
            background-color: red;
            width: 50px;
            height: 50px;
            border: 1px solid white;
            position: absolute;
        }

        .button {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div id="tela">
        <div onclick="parar()" id="jogador"></div>
    </div>
    <script>
        const tela = document.getElementById('tela');
        const jogador = document.getElementById('jogador');

        let posXInicial = 0;
        let posYInicial = 0;
        let intervalo;

        function moverJogador(x, y) {
            posX = x + 'px';
            posY = y + 'px';

            jogador.style.top = posY;
            jogador.style.left = posX;
        }

        intervalo = setInterval(() => {
            posXInicial += 5
            posYInicial += 5
            moverJogador(posXInicial, posYInicial)
        }, 80)

        function parar() {
            clearInterval(intervalo)
        }
    </script>
</body>

</html>
