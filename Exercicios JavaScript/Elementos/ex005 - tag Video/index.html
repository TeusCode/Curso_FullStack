<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag video</title>
</head>

<body>
    <video width="600px" controls preload="none" autoplay loop muted src="assets/src/video.mp4">
        <!--
        Existem vários atributos, os principais são:

        - controls (mostra os controles do video)
        - autoplay (inicia o video automático)
        - muted (muta o video)
        - loop (deixa o video em loop)
        - poster = " " (adiciona uma thumbnaill no video)
        - preload = " " (esse atributo tem 3 valores
            *auto - Carrega todo o vídeo na memória
            *metadata - Carrega só os metadados do vídeo
            *none - Não carrega nada, somente quando o usuário der o play
        ) Existem diversos outros atributos, mas esses são os principais.
    -->

    </video>
</body>

</html>
