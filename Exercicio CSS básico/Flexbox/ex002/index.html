<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;

            background-color: aliceblue;
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }

        #div1 {
            background-color: brown;
            width: 100px;
            height: 200px;
        }

        #div2 {
            background-color: blueviolet;
            width: 100px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div onclick="elm = 0" id="div1"></div>
        <div onclick="elm = 1" id="div2"></div>
    </div>

    <button id="button" onclick="mudarFlex()">Mudar Flex-Direction</button>

    <button onclick="aumentar()">+</button>

    <button onclick="diminuir()">-</button>

    <script>

        const container = document.getElementById('container');
        const button = document.getElementById('button')
        let vl = 100;
        let elm = 0;
        mudarFlex()

        function aumentar() {
            container.children[elm].style = `width:${vl += 10}px`
        }

        function diminuir() {
            container.children[elm].style = `width:${vl -= 10}px`
        }

        function mudarFlex() {
            if (container.style.flexDirection == 'column') {
                container.style = 'flex-direction:row'
            } else {
                container.style = 'flex-direction:column'
            }
        }


    </script>
</body>

</html>
