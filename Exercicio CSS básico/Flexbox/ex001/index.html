<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: gray;
            border: 1px solid black;
            height: 700px
        }

        #paragrafo1 {
            background-color: red;
        }


        #paragrafo2 {
            background-color: blue;
        }

        #paragrafo3 {
            background-color: green;
        }

        .elemento {
            font-size: 50px;
            color: white;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="container">
        <p class="elemento" id="paragrafo1">1</p>
        <p class="elemento" id="paragrafo2">2</p>
        <p class="elemento" id="paragrafo3">3</p>
    </div>
</body>

</html>
