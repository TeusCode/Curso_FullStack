<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 3 flex box direction</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .menu {
            display: flex;
            flex-direction: row;

            height: 500px;
            background-color: gray;

        }

        a {
            padding: 10px;
            height: 20px;
        }

        #item1 {
            background-color: red;
        }

        #item2 {
            background-color: green;
        }

        #item3 {
            background-color: purple;
        }
    </style>
</head>

<body>
    <!--
    Exercício 1: O Menu de Navegação (Básico)
Imagine que você tem uma tag <nav> com três links. Por padrão, os elementos vêm um abaixo do outro (block).
    -->
    <div class="menu">
        <a id="item1" href="#">Home</a>
        <a id="item2" href="#">Anuncios</a>
        <a id="item3" href="#">Info</a>
    </div>
</body>

</html>
